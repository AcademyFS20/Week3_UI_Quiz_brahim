<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>      
    <h1>UI Quiz</h1>
    <div class="displayScore"></div>
  </header>
  <main>
    <h2>Questions</h2>
     <div class="question first">
        <form class="name" method="GET">
            <h3>1. What is your name?</h3>
            <input type="text" id="userName" placeholder="answer">
            <input type="submit" value="Submit" id="btnSubmit" class ="btn submit">
            <div class="displayName"></div>
        </form>
    </div>
       
    <form class="score">
        <div class = "question second">
            <h3>2.Javascript is a typed language</h3>
            <div class="checkbox question2">
                <div class="options">
                <input type="radio" id="q2O1" name="q2O" value="A" checked>
                <input type="radio" id="q2O2" name="q2O" value="B" >
                </div>
                <div class="options">
                    <label for="q2O1">YES</label>
                    <label for="q2O2">NO</label>
                </div>
            </div>
        </div>   
        <div class="question third">
            <h3>3.DOM?</h3>
            <div class="checkbox question3">
                <div class="options">
                    <input type="radio" id="q3O1" name="q3O" valeur="A" checked>
                    <input type="radio" id="q3O2" name="q3O" valeur="B">
                </div>
                <div class="options">
                    <label for="q3O1">Document Object Mirror</label>
                    <label for="q3O2">Document Object Model</label>
                </div>
            </div>
        </div>
        <div class="question fourth">
            <h3>Const x = y.push() What's 'y'?</h3>
            <div class="checkbox question4">
                <div class="options">
                    <input type="radio" id="q4O1" name="q4O" valeur="A" checked>
                    <input type="radio" id="q4O2"name="q4O" valeur="B">
                </div>
                <div class="options">
                    <label for="q4O1">A string</label>
                    <label for="q3O2">An array</label>
                </div>
            </div>
        </div>    
        <div class="question fifth">
            <h3>5.An Object instance is?</h3>
            <div class="checkbox question5">
                <div class="options">   
                <input type="radio" id="q5O1" name="q5O" valuer="A" checked>
                <input type="radio" id="q5O2" name="q5O" valeur="B">
                </div>
                <div class="options">
                <label for="q5O1">A constructure</label>
                <label for="q5O2">An Occurence of the same object</label>
                </div>
            </div>
        </div> 
        
        <input type="submit" value="send" id="btnsend" class="btn send">


    </form>
  </main>
    

  <script src="script.js"></script>  
</body>
</html>
